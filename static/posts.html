<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Section</title>
</head>
<body>
    <div id="postContainer" class="section">
        <h1>Welcome to Capstone</h1>
        <p id="greetingMessage">Your posts!</p>
    
        <textarea id="newPostContent" placeholder="What's on your mind?..."></textarea>
        <button id="createPostButton" onclick="createPost()">Create Post</button>
    
        <h2>Your Posts</h2>
        <div id="posts"></div>
    
        <button onclick="logout()">Logout</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
